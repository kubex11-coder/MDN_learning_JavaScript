<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example — event handler property</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button>Change color</button>

    <form>
        <div>
        <label for="fname">First name: </label>
        <input id="fname" type="text">
        </div>
        <div>
        <label for="lname">Last name: </label>
        <input id="lname" type="text">
        </div>
        <div>
         <input id="submit" type="submit">
        </div>
        </form>
        <p></p>
    <script>

      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
      }

      btn.onmouseover  = bgChange;

      /* event handler examples : 

      btn.onfocus,  btn.onblur, btn.ondblclick, window.onkeydown, btn.onmouseover, btn.onmouseout  */



      /*The modern mechanism for adding event handlers is the addEventListener() method. Using it:
      const btn = document.querySelector('button');

        function bgChange() {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
        }

        btn.addEventListener('click', bgChange);
      */

      /* to samé pouze opačné pořadí : 
         btn.addEventListener('click', function() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
        });*/

        // remove EventListener : btn.removeEventListener('click', bgChange);


        /*  Nefungovali by obě, pouze by ta druhá přepsala tu první funkci
            myElement.onclick = functionA;
            myElement.onclick = functionB;

            Ted už by obě fungovali :
            myElement.addEventListener('click', functionA);
            myElement.addEventListener('click', functionB);*/

    /* E- Target

    const divs = document.querySelectorAll('div');

    for (let i = 0; i < divs.length; i++) {
    divs[i].onclick = function(e) {
    e.target.style.backgroundColor = bgChange();
    }
    }*/

    //prevent default behaviour
    
    const form = document.querySelector('form');
    const fname = document.getElementById('fname');
    const lname = document.getElementById('lname');
    const para = document.querySelector('p');

    form.onsubmit = function(e) {
  if (fname.value === '' || lname.value === '') {
    e.preventDefault();
    para.textContent = 'You need to fill in both names!';
  }
}

    </script>
  </body>
  <footer>
      <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events">MDN Documentation HERE</a>
  </footer>
</html>
