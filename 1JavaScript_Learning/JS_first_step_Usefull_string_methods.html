<script>
    let browserType = 'mozilla';
    //.length property v konzoli zobrazí počet charkterů
    browserType.length;
    // [0-6] zobrazí konkrétní charakter v konzoly
    browserType[0];
    //zobrazení posledního znaku v konzoli
    browserType[browserType.length-1];
    //substring - část celkového stringu - zobrazí číslo 2, část toho stringu začíná na 3 pozici (0,1,2)
    browserType.indexOf('zilla');
    //toto v konzoli zadá -1 (hodnota není)
    browserType.indexOf('vanilla');
    // Případ použití v praxi :
                    if(browserType.indexOf('mozilla') === -1) {
                    // do stuff with the string if the 'mozilla'
                    // substring is NOT contained within it
                    }

                    if(browserType.indexOf('mozilla') !== -1) {
                     // do stuff with the string if the 'mozilla'
                    // substring IS contained within it
                    }
    //zobrazí v konzoli přesné charaktery 1-4 s tím že 4 charakter se nezobrazí
    browserType.slice(0,3);
    //zobrazí vše od 2 charakteru (od 3. protože 0,1,2)
    browserType.slice(2);
